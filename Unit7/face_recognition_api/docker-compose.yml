services:
  api:
    build: .
    container_name: face_api
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: mypass
      DB_NAME: face_db

  mysql:
    image: mysql:8
    container_name: mysql_face
    ports:
     - "43306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypass
      MYSQL_DATABASE: face_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_setup.sql:/docker-entrypoint-initdb.d/mysql_setup.sql:ro
  frontend:
    build: ../face-recognition
    container_name: angular_frontend
    ports:
      - "4200:80"
    depends_on:
      - api
    restart: always
volumes:
  mysql_data:
